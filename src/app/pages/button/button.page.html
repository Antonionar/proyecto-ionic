<ion-header>
  <ion-toolbar>

   <ion-buttons slot="start">
    <ion-back-button defaultHref="/" color="primary"></ion-back-button>
   </ion-buttons>
    <ion-title color="primary">Button</ion-title>

    <!--END Toolbar-->
    <ion-buttons slot="end">
      <ion-button (click)="onClick()" color="danger">
        <ion-icon slot="icon-only"
                  [name]=" favorito ? 'heart':'heart-outline'">
      </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <h3>Default</h3>
  <ion-button>Default</ion-button> <ion-button shape="round">Round</ion-button>


  <h3>Color</h3>
  <ion-button>Default</ion-button>
<ion-button color="primary">Primary</ion-button>
<ion-button color="secondary">Secondary</ion-button>
<ion-button color="tertiary">Tertiary</ion-button>
<ion-button color="success">Success</ion-button>
<ion-button color="warning">Warning</ion-button>
<ion-button color="danger">Danger</ion-button>
<ion-button color="light">Light</ion-button>
<ion-button color="medium">Medium</ion-button>
<ion-button color="dark">Dark</ion-button>


<h3>Icons</h3>
<ion-button>
  <ion-icon slot="start" name="star"></ion-icon>
  Left Icon
</ion-button>
<ion-button>
  Right Icon
  <ion-icon slot="end" name="star"></ion-icon>
</ion-button>
<ion-button>
  <ion-icon slot="icon-only" name="star"></ion-icon>
</ion-button>


</ion-content>
